<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border-radius: 0;
      margin: 100px;
      transition: background-color 1s ease, border-radius 1s;
    }
    .box:hover {
      background-color: coral;
      border-radius: 50%;
      transform: scale(0.5) rotate(45deg) translate(10px,20px) skew(10deg, 20deg);
    }
  </style>
</head>
<body>
  <div class="box">Translate</div>
</body>
</html>
